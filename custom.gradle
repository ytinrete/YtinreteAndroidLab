static def checkGitTag(String tag) {
    String commit = null;
    try {
        Process proc = Runtime.getRuntime().exec("git rev-parse -q --verify refs/tags/${tag}");
        BufferedReader read = new BufferedReader(new InputStreamReader(
                proc.getInputStream()));
        try {
            proc.waitFor();
        } catch (InterruptedException e) {
            System.out.println(e.getMessage());
        }
        while (read.ready()) {
            commit = read.readLine();
        }
    } catch (IOException e) {
        System.out.println(e.getMessage());
    }
    return commit != null
}

